<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Rock, Scissors and Papers</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <div class="title">
        <h1>Rock, Scissors and Papers</h1>
      </div>

      <!-- Game choosings -->
      <div class="game">
        <div class="player">
          <h2>YOU</h2>
          <img src="./images/rock.png" id="rock-player" />
          <img src="./images/scissors.png" id="scissors-player" />
          <img src="./images/papers.png" id="papers-player" />
        </div>

        <div class="machine">
          <h2>MACHINE</h2>
          <img src="./images/rock.png" id="rock-machine" />
          <img src="./images/scissors.png" id="scissors-machine" />
          <img src="./images/papers.png" id="papers-machine" />
        </div>
      </div>

      <div class="result" id="result-div">
          <h3 id="player-chose"></h3>
          <h3 id="machine-chose"></h3>
          <h3 id="result-txt"></h3>
          <button id="play-again-btn" class="hide">Play Again</button>
      </div>
    </div>

      <!-- Points -->
      <div class="points">
        <h3 id="player-points">You: 0</h3>
        <h3 id="machine-points">Machine: 0</h3>
      </div>

      <!-- Script -->
      <script src="./variables.js"></script>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
